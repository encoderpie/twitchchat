<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch</title>
    <link rel="stylesheet" href="all.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css'>
    <script src='https://github.com/tmijs/tmi.js/releases/download/v1.8.5/tmi.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
  <!-- Settings Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-custom-bottom">
          <h5 class="modal-title" id="settingsModalLabel"><i class="fa-solid fa-gear"></i> Chat settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="settings">
          <div class="input-group mb-2">
            <div class="input-group-text border-custom bg-dark">
              <input name="close_user_badges" value="Close user badges" class="form-check-input mt-0" type="checkbox">
            </div>
            <div class="form-control bg-dark text-light border-custom">Close user badges</div>
          </div>
          <div class="input-group mb-2">
            <div class="input-group-text border-custom bg-dark">
              <input name="close_user_colors" value="Close user colors" class="form-check-input mt-0" type="checkbox">
            </div>
            <div class="form-control bg-dark text-light border-custom">Close user colors</div>
          </div>
          <div class="input-group mb-2">
            <div class="input-group-text border-custom bg-dark">
              <input name="close_animation" value="Close message animations" class="form-check-input mt-0" type="checkbox">
            </div>
            <div class="form-control bg-dark text-light border-custom">Close message animations</div>
          </div>
          <div class="input-group">
            <div class="input-group-text border-custom bg-dark">
              <input name="hidden_navbar" value="Hidden navbar" class="form-check-input mt-0" type="checkbox">
            </div>
            <div class="form-control bg-dark text-light border-custom">Hidden navbar</div>
          </div>
        </div>
        <div class="modal-footer border-custom-top">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-outline-primary" onclick="save_settings()">Save settings</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Navbar -->
  <nav id="nav" class="navbar px-4 py-0 bg-dark navbar-expand-lg navbar-light bg-light">
    <div class="p-0 m-0 container-fluid">
      <div class="row w-100 p-0 m-0">
        <div class="col p-0 text-start">
          <a class="p-0 m-0 text-light navbar-brand" id="navbar-title">Chat</a>
        </div>
        <div class="col text-center nav-item-search">
          <input type="text" class="bg-dark border-custom rounded px-2 py-1 text-light" style="font-size: 13px;" placeholder="Enter channel name" id="search_channel">
          <button class="btn btn-outline-primary py-0 m-0" style="padding: 1px .7rem !important;" onclick="searchChannel()"><i class="fas fa-search"></i></button>
        </div>
        <div class="col text-end p-0 m-0">
          <div role="button" class="p-0 nav-settings-btn text-light" style="margin: 4px 0px !important;" data-bs-toggle="modal" data-bs-target="#settingsModal">
            <i class="fa-solid fa-gear"></i> Settings
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- Chat -->
  <div id="chat" class="p-2 py-0"></div>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js'></script>
  <script src="scripts/cookie.js"></script>
  <script src="scripts/settings.js"></script>
  <script src="scripts/searchChannel.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
